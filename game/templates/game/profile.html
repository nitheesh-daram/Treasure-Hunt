{% extends 'game/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<style>
    .profile-pic {
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>

<br>
<div class="row">
    <div class="col-md-3">
        <div class="card card-body mt-5 ml-3">
            <h3 style="text-align: center">{{request.user}}</h3>
            <hr class="m-4">
            <img class="profile-pic" src="{{profile_pic.url}}">
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body mt-5 mr-3">

            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-success" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>



{% endblock %}
